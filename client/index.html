<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="client/styles.css">
    </head>
    <body>
        <div id="signDiv">
            <h1>Anarchy Survivor!</h1>
            <div id="usernameDiv">
                Username: <input id="signDiv-username" type="text">
            </div>
            <div id="passwordDiv">
                Password: <input id="signDiv-password" type="password">
            </div>
            <div id="buttonDiv">
                <button id="signDiv-signIn">Sign In</button>
                <button id="signDiv-signUp">Sign Up</button>
            </div>
        </div>


        <div id="gameDiv" style="display: none">
            <div id="game" style="position: absolute">  
                <canvas id="ctx" width="640" height="480"></canvas>
                <canvas id="ctx-ui" width="640" height="480"></canvas>

                <div id="ui">

                    <div class="movementBtn" id="moveLeft">
                        Left
                    </div>
                    <div class="movementBtn" id="moveUp">
                        Up
                    </div>
                    <div class="movementBtn" id="moveRight">
                        Right
                    </div>
                    <div class="movementBtn" id="moveDown">
                        Down
                    </div>

                    <button onclick="changeMap()" style="position: absolute; bottom: 0px; right: 0px">
                        Change Map
                    </button>

                </div>
            </div>

            <div id="belowGame">
                <div id="chat-text">
                </div>
                <div id="inventory"></div>
                <form id="chat-form">
                    <input id="chat-input" type="text" placeholder="Type here to chat...">
                </form>
            </div>
        </div>
    </body>
</html>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->

<script src="/client/js/socket.js"></script>
<script src="/client/js/Inventory.js"></script>

<script>
    let WIDTH = window.innerWidth;
    let HEIGHT = Math.min(Math.floor(WIDTH * 0.7), Math.floor(window.innerHeight * 0.7));
    let socket = io();

    // Sign
    let signDiv = document.getElementById('signDiv');
    let signDivUsername = document.getElementById('signDiv-username');
    let signDivPassword = document.getElementById('signDiv-password');
    let signDivSignIn = document.getElementById('signDiv-signIn');
    let signDivSignUp = document.getElementById('signDiv-signUp');

    signDivSignIn.onclick = function() {
        socket.emit('signIn', { username: signDivUsername.value, password: signDivPassword.value });
    }
    signDivSignUp.onclick = function() {
        socket.emit('signUp', { username: signDivUsername.value, password: signDivPassword.value });
    }
    socket.on('signInResponse', (data) => {
        if(data.success) {
            signDiv.style.display = 'none';
            gameDiv.style.display = 'inline-block';
        } else {
            alert('Sign in unsuccessful');
        }
    });
    socket.on('signUpResponse', (data) => {
        if(data.success) {
            alert('Sign up successful');
        } else {
            alert('Sign up unsuccessful');
        }
    });

    // Chat
    let chatText = document.getElementById("chat-text");
    let chatInput = document.getElementById("chat-input");
    let chatForm = document.getElementById("chat-form");
    
    socket.on('addToChat', (data) => {
        chatText.innerHTML += '<div>' + data + '</div>';
        chatText.scrollTop = chatText.scrollHeight;
    })
    socket.on('evalAnswer', (data) => {
        console.log(data);
    })

    chatForm.onsubmit = function(e) {
        e.preventDefault(); // don't refresh the page
        if(chatInput.value[0] === '/')
            socket.emit('evalServer', chatInput.value.slice(1))
        else if(chatInput.value[0] === '!')
            socket.emit('spawnMonster', { x: Player.list[selfId].x, y: Player.list[selfId].y, map: Player.list[selfId].map });
        else if(chatInput.value[0] === '@') {
            //@username message
            let firstSpace = chatInput.value.indexOf(' ');
            let username = chatInput.value.slice(1, firstSpace);
            let message = chatInput.value.slice(firstSpace + 1);
            socket.emit('sendPmToServer', {
                username,
                message
            });
        } else
            socket.emit('sendMsgToServer', chatInput.value);
        chatInput.value = '';
    }

    // UI
    let changeMap = function() {
        socket.emit('changeMap');
    }

    let inventory = new Inventory([], socket, false);
    socket.on('updateInventory', (items) => {
        inventory.items = items;
        inventory.refreshRender();
    })

    // Key codes
    let KeyCodes = {
        'right': 68, // maps to the d key
        'down': 83, // maps to s
        'left': 65, // maps to a
        'up': 87 // maps to w
    }


    // Game
    var Img = {};
    Img.player = new Image();
    Img.player.src = '/client/img/player.png';
    Img.bullet = new Image();
    Img.bullet.src = '/client/img/bullet.png';
    Img.enemy = new Image();
    Img.enemy.src = '/client/img/bat.png';

    Img.map = {};
    Img.map['field'] = new Image();
    Img.map['field'].src = '/client/img/map.png';
    Img.map['forest'] = new Image();
    Img.map['forest'].src = '/client/img/map2.png';
    Img.map['grassland'] = new Image();
    Img.map['grassland'].src = '/client/img/map3.png';

    let ctx = document.getElementById("ctx").getContext("2d");
    let ctxUI = document.getElementById("ctx-ui").getContext("2d");
    let uiDiv = document.getElementById("ui");
    ctx.canvas.width = WIDTH;
    ctx.canvas.height = HEIGHT;
    ctxUI.canvas.width = WIDTH;
    ctxUI.canvas.height = HEIGHT;
    uiDiv.style.width = WIDTH;
    uiDiv.style.height = HEIGHT;

    let Player = function(initPack) {
        let self = {};
        self.id = initPack.id;
        self.username = initPack.username;
        self.x = initPack.x;
        self.y = initPack.y;
        self.hp = initPack.hp;
        self.hpMax = initPack.hpMax;
        self.score = initPack.score;
        self.map = initPack.map;

        self.draw = function() {
            // Only show players on the same map
            if(Player.list[selfId].map !== self.map) return;

            let x = self.x - Player.list[selfId].x + WIDTH/2;
            let y = self.y - Player.list[selfId].y + HEIGHT/2;

            let hpWidth = 30 * self.hp / self.hpMax;
            ctx.fillStyle = 'red';
            ctx.fillRect(x - hpWidth/2, y - 40, hpWidth, 4);

            // Player image:
            let width = Img.player.width * 2; // Makes image 2x larger
            let height = Img.player.height * 2;

            ctx.drawImage(Img.player, 0, 0, Img.player.width, Img.player.height, x - width/2, y - height/2, width, height);

            // player number:
            //ctx.fillText(self.number, self.x, self.y);

            // score:
            //ctx.fillText(self.score, self.x, self.y-60);
        }

        self.addFriend = function(friendId) {
            console.log("Adding " + Player.list[friendId].username + " as a friend.");
        }

        Player.list[self.id] = self;
        return self;
    }
    Player.list = {};

    let Enemy = function(initPack) {
        let self = {};
        self.id = initPack.id;
        self.x = initPack.x;
        self.y = initPack.y;
        self.hp = initPack.hp;
        self.hpMax = initPack.hpMax;
        self.map = initPack.map;

        self.draw = function() {
            // Only show enemies on the same map
            if(Player.list[selfId].map !== self.map) return;

            let x = self.x - Player.list[selfId].x + WIDTH/2;
            let y = self.y - Player.list[selfId].y + HEIGHT/2;

            let hpWidth = 30 * self.hp / self.hpMax;
            ctx.fillStyle = 'red';
            ctx.fillRect(x - hpWidth/2, y - 40, hpWidth, 4);

            let width = Img.enemy.width * 2; // Makes image 2x smaller
            let height = Img.enemy.height * 2;

            ctx.drawImage(Img.enemy, 0, 0, Img.enemy.width, Img.enemy.height, x - width/2, y - height/2, width, height);
        }

        Enemy.list[self.id] = self;
        return self;
    }
    Enemy.list = {};

    let Bullet = function(initPack) {
        let self = {};
        self.id = initPack.id;
        self.x = initPack.x;
        self.y = initPack.y;
        self.map = initPack.map;

        self.draw = function() {
            // Only show bullets on the same map
            if(Player.list[selfId].map !== self.map) return;

            let width = Img.bullet.width / 2; // Makes image 2x smaller
            let height = Img.bullet.height / 2;

            let x = self.x - Player.list[selfId].x + WIDTH/2;
            let y = self.y - Player.list[selfId].y + HEIGHT/2;

            ctx.drawImage(Img.bullet, 0, 0, Img.bullet.width, Img.bullet.height, x - width/2, y - height/2, width, height);
        }

        Bullet.list[self.id] = self;
        return self;
    }
    Bullet.list = {};

    let selfId = null;
    // init
    socket.on('init', (data) => {
        if(data.selfId) selfId = data.selfId;
        for(let i = 0; i < data.player.length; i++) {
            new Player(data.player[i]);
        }
        for(let i = 0; i < data.bullet.length; i++) {
            new Bullet(data.bullet[i]);
        }
        for(let i = 0; i < data.enemy.length; i++) {
            new Enemy(data.enemy[i]);
        }
    });

    // update
    socket.on('update', (data) => {
        // Todo: compression
        for(let i = 0; i < data.player.length; i++) {
            let pack = data.player[i];
            let p = Player.list[pack.id];
            if(p) {
                if(p.x !== undefined)
                    p.x = pack.x;
                if(p.y !== undefined)
                    p.y = pack.y;
                if(p.hp !== undefined)
                    p.hp = pack.hp;
                if(p.score !== undefined)
                    p.score = pack.score;
                if(p.map !== undefined)
                    p.map = pack.map;
                if(p.username !== undefined)
                    p.username = pack.username;
            }
        }
        for(let i = 0; i < data.bullet.length; i++) {
            let pack = data.bullet[i];
            let b = Bullet.list[pack.id];
            if(b) {
                if(b.x !== undefined)
                    b.x = pack.x;
                if(b.y !== undefined)
                    b.y = pack.y;
            }
        }
        for(let i = 0; i < data.enemy.length; i++) {
            let pack = data.enemy[i];
            let e = Enemy.list[pack.id];
            if(e) {
                if(e.x !== undefined)
                    e.x = pack.x;
                if(e.y !== undefined)
                    e.y = pack.y;
                if(e.hp !== undefined)
                    e.hp = pack.hp;
            }
        }
    });

    // remove
    socket.on('remove', (data) => {
        for(let i = 0; i < data.player.length; i++) {
            delete Player.list[data.player[i]];
        }
        for(let i = 0; i < data.bullet.length; i++) {
            delete Bullet.list[data.bullet[i]];
        }
        for(let i = 0; i < data.enemy.length; i++) {
            delete Enemy.list[data.enemy[i]];
        }
    });

    setInterval(() => {
        // Only draw once the player is logged in
        if(!selfId) return;

        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        drawMap();
        drawScore();
        for(let i in Player.list) {
            Player.list[i].draw();
        }
        for(let i in Bullet.list) {
            Bullet.list[i].draw();
        }
        for(let i in Enemy.list) {
            Enemy.list[i].draw();
        }
    }, 40);

    let drawMap = function() {
        let player = Player.list[selfId];
        let x = WIDTH/2 - player.x;
        let y = HEIGHT/2 - player.y;
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, WIDTH, HEIGHT);
        ctx.drawImage(Img.map[player.map], x, y);
    }

    let drawScore = function() {
        if(lastScore === Player.list[selfId].score) return;

        lastScore = Player.list[selfId].score;
        ctxUI.clearRect(0, 0, WIDTH, HEIGHT);
        ctxUI.fillStyle = 'black';
        ctxUI.font = "20px Arial";
        ctxUI.fillText(Player.list[selfId].score, 0, 20);
    }
    let lastScore = null;

    let goLeft = function() {
        let menu = document.getElementById('playerMenu');
        if(menu) {
            menu.remove();
        }
        socket.emit('keyPress', { inputId: 'left', state: true });
    }
    let stopLeft = function() {
        socket.emit('keyPress', { inputId: 'left', state: false });
    }
    let goRight = function() {
        let menu = document.getElementById('playerMenu');
        if(menu) {
            menu.remove();
        }
        socket.emit('keyPress', { inputId: 'right', state: true });
    }
    let stopRight = function() {
        socket.emit('keyPress', { inputId: 'right', state: false });
    }
    let goUp = function() {
        let menu = document.getElementById('playerMenu');
        if(menu) {
            menu.remove();
        }
        socket.emit('keyPress', { inputId: 'up', state: true });
    }
    let stopUp = function() {
        socket.emit('keyPress', { inputId: 'up', state: false });
    }
    let goDown = function() {
        let menu = document.getElementById('playerMenu');
        if(menu) {
            menu.remove();
        }
        socket.emit('keyPress', { inputId: 'down', state: true });
    }
    let stopDown = function() {
        socket.emit('keyPress', { inputId: 'down', state: false });
    }

    document.onkeydown = function(event) {
        if(event.keyCode === KeyCodes['right']) // d
            goRight();
        else if(event.keyCode === KeyCodes['down']) // s
            goDown();
        else if(event.keyCode === KeyCodes['left']) // a
            goLeft();
        else if(event.keyCode === KeyCodes['up']) // w
            goUp();
    }

    document.onkeyup = function(event) {
        if(event.keyCode === KeyCodes['right']) // d
            stopRight();
        else if(event.keyCode === KeyCodes['down']) // s
            stopDown();
        else if(event.keyCode === KeyCodes['left']) // a
            stopLeft();
        else if(event.keyCode === KeyCodes['up']) // w
            stopUp();
    }

    document.ontouchstart = function(event) {
        if(event.target.id === 'ui' || event.target.id === 'ctx-ui') {
            // Update touch location
            let clientX = event.touches[0].clientX;
            let clientY = event.touches[0].clientY;
            var x = -(WIDTH/2) + clientX;
            var y = -(HEIGHT/2) + clientY;
            var angle = Math.atan2(y, x) / Math.PI * 180;
            socket.emit('keyPress', { inputId: 'mouseAngle', state: angle });

            // Attack when tapping on screen
            socket.emit('keyPress', { inputId: 'attack', state: true });
        }
        else if(event.target.id === 'moveRight')
            goRight();
        else if(event.target.id === 'moveDown')
            goDown();
        else if(event.target.id === 'moveLeft')
            goLeft();
        else if(event.target.id === 'moveUp')
            goUp();
    }

    document.onmousedown = function(event) {
        if(event.button === 0) {
            if(event.target.id === 'ui' || event.target.id === 'ctx-ui')
                socket.emit('keyPress', { inputId: 'attack', state: true });
            else if(event.target.id === 'moveRight')
                goRight();
            else if(event.target.id === 'moveDown')
                goDown();
            else if(event.target.id === 'moveLeft')
                goLeft();
            else if(event.target.id === 'moveUp')
                goUp();
        } else if(event.button === 2) {
            let menu = document.getElementById('playerMenu');
            if(menu) {
                menu.remove();
            } else {
                const self = Player.list[selfId];
                for(let i in Player.list) {
                    var p = Player.list[i];

                    const mouseX = event.clientX - WIDTH/2 + self.x;
                    const mouseY = event.clientY - HEIGHT/2 + self.y;
                    if(!menu && p.id != selfId && p.map === Player.list[selfId].map && Math.abs(p.x - mouseX) < 32 && Math.abs(p.y - mouseY) < 32) {
                        menu = document.createElement('div');
                        menu.id = 'playerMenu';
                        menu.style.position = 'absolute';
                        menu.style.top = event.clientY + 'px';
                        menu.style.left = event.clientX + 'px';
                        menu.style.backgroundColor = 'white';
                        let button = document.createElement('button');
                        button.setAttribute('id', 'AddFriend');
                        button.innerText = "Add as friend";
                        //button.onclick = self.addFriend(p.id);
                        button.addEventListener("click", self.addFriend.bind(null, p.id), false);
                        menu.append(button);
                        uiDiv.appendChild(menu);
                    }
                }
            }
        }
    }

    document.ontouchend = function(event) {
        if(event.target.id === 'ui' || event.target.id === 'ctx-ui')
            socket.emit('keyPress', { inputId: 'attack', state: false });
        else if(event.target.id === 'moveRight')
            stopRight();
        else if(event.target.id === 'moveDown')
            stopDown();
        else if(event.target.id === 'moveLeft')
            stopLeft();
        else if(event.target.id === 'moveUp')
            stopUp();
    }

    document.onmouseup = function(event) {
        if(event.target.id === 'ui' || event.target.id === 'ctx-ui')
            socket.emit('keyPress', { inputId: 'attack', state: false });
        else if(event.target.id === 'moveRight')
            stopRight();
        else if(event.target.id === 'moveDown')
            stopDown();
        else if(event.target.id === 'moveLeft')
            stopLeft();
        else if(event.target.id === 'moveUp')
            stopUp();
    }

    document.onmousemove = function(event) {
        var x = -(WIDTH/2) + event.clientX;
        var y = -(HEIGHT/2) + event.clientY;
        var angle = Math.atan2(y, x) / Math.PI * 180;
        socket.emit('keyPress', { inputId: 'mouseAngle', state: angle });
    }

    document.ontouchmove = function(event) {

        if(event.target.id !== 'ui' && event.target.id !== 'ctx-ui') return;
        let clientX = event.touches[0].clientX;
        let clientY = event.touches[0].clientY;
        //console.log(event);
        var x = -(WIDTH/2) + clientX;
        var y = -(HEIGHT/2) + clientY;
        var angle = Math.atan2(y, x) / Math.PI * 180;
        socket.emit('keyPress', { inputId: 'mouseAngle', state: angle });
    }

    window.addEventListener('resize', event => {
        WIDTH = window.innerWidth;
        HEIGHT = Math.min(Math.floor(WIDTH * 0.7), Math.floor(window.innerHeight * 0.7));
        ctx.canvas.width = WIDTH;
        ctx.canvas.height = HEIGHT;
        ctxUI.canvas.width = WIDTH;
        ctxUI.canvas.height = HEIGHT;
        uiDiv.style.width = WIDTH;
        uiDiv.style.height = HEIGHT;
    })

    // Disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());

</script>
